{% extends "base.html" %} {% block subnav %}
<nav class="subnav">
    <ul class="subnav-wrapper container container-fluid">
        <li class="subnav-item">
            <a href="{{ url_for('course.getCourse', courseid=course.id)}}">General</a>
        </li>
        <li class="subnav-item active">
            <a href="{{ url_for('course.addNews', courseid=course.id)}}">Add News</a>
        </li>
    </ul>
</nav>
{% endblock %} {% block content %}

<div class="mgn-subnav wrapper-md">
    <div class="container-section container-section__primary">
        <form class="story" action="/course/{{course.id}}/addnews" method="POST" enctype="multipart/form-data">
            <input name="title" class="title" type="text" placeholder="Title">
            <textarea name="content" class="text-lg editable medium-editor-textarea"></textarea>
            <div class="upload-btn-wrapper">
                <button class="upload-btn">Upload a Picture</button>
                <input type="file" name="file">
            </div>
            <button class="btn primary center" type="submit">Add</button>
        </form>
    </div>
</div>
<script src="{{url_for('static', filename='js/medium-editor.min.js')}}"></script>
<script>
    var editor = new MediumEditor('.editable', {
        buttonLabels: 'fontawesome'
    });
</script>
{% endblock %}
