{% extends "base.html" %} {% block subnav %}
<nav class="subnav">
    <ul class="subnav-wrapper container container-fluid">
        <li class="subnav-item {{'active' if subPageNum==1 }}">
            <a href="{{ url_for('course.showCourse', courseid=course.id)}}">General</a>
        </li>
        <li class="subnav-item {{'active' if subPageNum==2 }}">
            <a href="{{ url_for('course.showCourseResources', courseid=course.id)}}">Resources</a>
        </li>
        <li class="subnav-item {{'active' if subPageNum==3 }}">
            <a href="{{ url_for('course.showCourseSyllabus', courseid=course.id)}}">Syllabus</a>
        </li>
        <li class="subnav-item {{'active' if subPageNum==4 }}">
            <a href="{{ url_for('course.showCourseSlides', courseid=course.id)}}">Slides</a>
        </li>
        <li class="subnav-item {{'active' if subPageNum==5 }}">
            <a href="{{ url_for('course.showCourseHomework', courseid=course.id)}}">Homework</a>
        </li>
        <li class="subnav-item {{'active' if subPageNum==6 }}">
            <a href="{{ url_for('course.showCourseNews', courseid=course.id)}}">News</a>
        </li>
    </ul>
</nav>
{% endblock %} {% block content %}
<div class="wrapper-md">
    <section class="mgn-subnav container-fluid container-section container-section__primary story">
        {% block detail %}
        <h2 class="text-center">
            <span class="capitalize">{{course.title}}</span>
        </h2>
        <p class="text-center">{{course.about}}</p>
        <p class="text-center">Degree :
            <span class="capitalize">{{course.degree}}</span>
        </p>
        {% endblock %}
    </section>
</div>
{% endblock %}
