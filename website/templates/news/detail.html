{% extends "base.html" %} {% block content %}
<div class="wrapper-md">
  <div class="row">
    <section class="container-section container-section__primary story">
      <h2 class="text-center"> {{ post.title }}</h2>
      <h5 class="text-center uppercase">Category : <a href="{{ url_for('news.showCategory', categoryid=post.category.id)}}">{{post.category.name}}</a></h5>
      <p class="text-center">
        <img src="../static/img/{{post.img_url}}">
      </p>
      <p>{{ post.content | safe }}</p>
      <p class="blog-post-meta">{{ post.date }} by
        <a href="{{ url_for('showUser', userid=post.user.id)}}"> {{ post.user.first_name }} {{ post.user.last_name }}</a>
      </p>
      <div class="tags">
        {% for tag in post.tags %}
          <a href="{{ url_for('news.showTag', tagid=tag.id)}}">{{tag.name}}</a>
        {% endfor %}
      </div>
    </section>
  </div>
</div>
{% endblock %}
